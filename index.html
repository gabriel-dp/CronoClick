<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TecWeb</title>
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/control.css" />
		<link rel="stylesheet" href="./styles/schedule.css" />
		<link rel="stylesheet" href="./styles/modal.css" />
		<link rel="stylesheet" href="./styles/form.css" />
		<script src="./scripts/modal.js"></script>
	</head>
	<body>
		<div class="control">
			<button class="add-button" onclick="openModal()">Adicionar disciplina</button>
			<div class="background-modal" onclick="closeModal()">
				<div class="modal add" onclick="event.stopPropagation()">
					<button class="close-button" onclick="closeModal()">X</button>
					<form class="subject-form" action="">
						<h2>Disciplina</h2>
						<div class="input">
							<label for="name">Nome</label>
							<input type="text" id="name" name="name" />
						</div>
						<div class="input">
							<label for="teacher">Professor</label>
							<input type="text" id="teacher" name="teacher" />
						</div>
						<div class="input">
							<label for="color">Cor</label>
							<input type="color" id="color" name="color" />
						</div>
						<hr />
						<div class="form-row">
							<button>Criar</button>
							<button>Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="schedule">
			<div class="empty"></div>
			<div class="days-row"></div>
			<div class="times-column"></div>
			<div class="classes-grid"></div>
		</div>
		<script type="module" src="./scripts/index.js"></script>
	</body>
</html>
